<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style/style.css>
    <title>Орфо</title>
</head>


<body class="white">
    <div class="pre-start">Начинаем!</div>
    <div class="main-wrapper">

        <header>
            <p>Выберете тему</p>
            <button class="red theme__btn--red"></button>
            <button class="blue theme__btn--blue"></button>
            <button class="white theme__btn--white selected"></button>
        </header>
        <h3 class="text__attempt text__attempt--fail">Ошибка!</h3>
        <h3 class="text__attempt text__attempt--right">Правильно!</h3>

        <div class="wrapper__auth">
            <div class="auth">
                <h1 class="auth__heading">Представьтесь</h1>
                <label for="">
                    Ваше имя:
                    <input type="text" placeholder="Имя" class='auth__name'>
                </label>
                <input type="button" class='auth__btn' value="Играть">
            </div>
        </div>

        <div class="wrapper__menu hidden">
            <div class="menu ">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <input type="button" class='menu__btn' value="Уровень 1">
                    </li>
                    <li class="menu__list-item">
                        <input type="button" class='menu__btn' value="Уровень 2">
                    </li>
                    <li class="menu__list-item">
                        <input type="button" class='menu__btn' value="Уровень 3">

                    </li>
                    <li class="menu__list-item">
                        <input type="button" class='menu__btn' value="Уровень 4">

                    </li>
                </ul>
                <aside class="score">
                    <h3 class="score__heading">Таблица достижений</h3>
                    <ul class="score__list">
                        <li class="score__list-item">Man 1</li>
                    </ul>
                    <input type="button" value="Очистить таблицу" class="score__clear">
                </aside>
            </div>
        </div>
        <div class="wrapper__level-1 hidden">
            <div class="level-1">
                <h1 class="level-1__heading">Уровень 1</h1>
                <div class="level__first-row">
                    <p class="last__choice"></p>
                    <p class="level-1__score">Счет: 0 очков</p>
                </div>

                <p class="level-1__text">
                    Найти N предметов, в которых К-я буква Х
                </p>
                <div class="level__score-row">
                    <p class="level-1__lives">Жизней: 3</p>
                    <p class="level-1__time">Время: 30</p>
                </div>


                <h2 class="level-special__word"></h2>
                <div class="level-drag">
                    <ul class="letters__list">

                    </ul>
                    <div class="point"></div>
                    <div class="answer"></div>
                </div>
                <div class="level-1__images">

                </div>

            </div>
        </div>

        <div class="wrapper__game-over hidden">
            <h1 class="game-over__heading--fail hidden">Вы проиграли!</h1>
            <h1 class="game-over__heading--win hidden">Вы победили!</h1>
            <input type="button" class="game-over__menu-btn" value="Меню">
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
